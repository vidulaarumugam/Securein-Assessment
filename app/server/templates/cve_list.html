<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVE List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .total-records {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>CVE List</h1>
    <div class="total-records">
        <strong>Total Records: {{ totalRecords }}</strong>
    </div>
    <table>
        <thead>
            <tr>
                <th>CVE ID</th>
                <th>IDENTIFIER</th>
                <th>PUBLISHED DATE</th>
                <th>LAST MODIFIED DATE</th>
                <th>STATUS</th>
            </tr>
        </thead>
        <tbody>
            {% for cve in cves %}
            <tr>
                <td>{{ cve.cve.id }}</td>
                <td>{{ cve.cve.sourceIdentifier }}</td>
                <td>{{ cve.cve.published | dateformat }}</td>
                <td>{{ cve.cve.lastModified | dateformat }}</td>
                <td>{{ cve.cve.vulnStatus }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
